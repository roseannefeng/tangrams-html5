	function shapeCenter(coordArray) {
		var x = 0, y = 0, n = coordArray.length / 2;
		for (var i = 0; i < 2*n; i++) {
			if (i % 2 == 0) {
				x += coordArray[i];
			}
			else {
				y += coordArray[i];
			}
		}
		return [x/n, y/n];
